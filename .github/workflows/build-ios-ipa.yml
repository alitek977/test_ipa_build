name: Build iOS Signed IPA (Expo)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… FIX: force Xcode 16.x (required by React Native)
      - name: Select Xcode 16.4
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "/Applications/Xcode_16.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          else
            echo "âŒ Xcode 16.x not found on this runner."
            echo "Available Xcodes:"
            ls -1 /Applications | grep -i xcode || true
            exit 1
          fi
          xcodebuild -version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Expo prebuild (iOS)
        run: npx expo prebuild --platform ios --non-interactive

      - name: Install CocoaPods
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod install --repo-update

      - name: Install signing cert into keychain
        shell: bash
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="temp_keychain_password"

          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "${{ secrets.IOS_P12_PASSWORD }}" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "âœ… Certificate imported"
          echo "ðŸ”Ž Available identities:"
          security find-identity -v -p codesigning

      - name: Install provisioning profile + extract TEAM_ID / BUNDLE_ID / PROFILE_NAME / EXPORT_METHOD
        shell: bash
        run: |
          set -euo pipefail

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "${{ secrets.IOS_MOBILEPROVISION_BASE64 }}" | base64 --decode > "$PP_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          UUID=$(/usr/bin/security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin)
          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "âœ… Installed provisioning profile UUID: $UUID"

          TEAM_ID=$(/usr/bin/security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' /dev/stdin)
          PROFILE_NAME=$(/usr/bin/security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin)
          APP_ID=$(/usr/bin/security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin)
          BUNDLE_ID="${APP_ID#${TEAM_ID}.}"

          EXPORT_METHOD="ad-hoc"
          if /usr/bin/security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :ProvisionsAllDevices' /dev/stdin >/dev/null 2>&1; then
            VAL=$(/usr/bin/security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :ProvisionsAllDevices' /dev/stdin || true)
            if [ "$VAL" = "true" ]; then EXPORT_METHOD="enterprise"; fi
          fi

          echo "TEAM_ID=$TEAM_ID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"echo "BUNDLE_ID=$BUNDLE_ID" >> "$GITHUB_ENV"
          echo "EXPORT_METHOD=$EXPORT_METHOD" >> "$GITHUB_ENV"

          echo "ðŸ”Ž TEAM_ID=$TEAM_ID"
          echo "ðŸ”Ž PROFILE_NAME=$PROFILE_NAME"
          echo "ðŸ”Ž BUNDLE_ID=$BUNDLE_ID"
          echo "ðŸ”Ž EXPORT_METHOD=$EXPORT_METHOD"

      - name: Detect correct Xcode scheme (exclude EASClient)
        shell: bash
        run: |
          set -euo pipefail
          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"
          echo "Workspace: $WORKSPACE"

          SCHEME=$(/usr/bin/xcodebuild -list -workspace "$WORKSPACE" | \
            awk '/Schemes:/{flag=1;next} flag && NF{print $1}' | \
            grep -v '^EASClient$' | head -n 1)

          if [ -z "$SCHEME" ]; then
            echo "âŒ Could not detect a valid scheme"
            exit 1
          fi

          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"
          echo "âœ… Using scheme: $SCHEME"

      - name: Choose CODE_SIGN_IDENTITY automatically
        shell: bash
        run: |
          set -euo pipefail
          IDENTITY=$(security find-identity -v -p codesigning | \
            sed -n 's/.*"\(Apple Distribution:.*\)"/\1/p; s/.*"\(iPhone Distribution:.*\)"/\1/p' | head -n 1)

          if [ -z "$IDENTITY" ]; then
            echo "âŒ No Distribution identity found in keychain"
            security find-identity -v -p codesigning
            exit 1
          fi

          echo "CODE_SIGN_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"
          echo "âœ… CODE_SIGN_IDENTITY=$IDENTITY"

      - name: Build Archive (Release)
        shell: bash
        run: |
          set -euo pipefail

          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"

          /usr/bin/xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            "CODE_SIGN_IDENTITY=$CODE_SIGN_IDENTITY" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            clean archive \
            | xcpretty

      - name: Generate ExportOptions.plist on runner (validated)
        shell: bash
        run: |
          set -euo pipefail

          PLIST="$RUNNER_TEMP/ExportOptions.plist"
          /usr/libexec/PlistBuddy -c "Clear dict" "$PLIST" 2>/dev/null || true

          /usr/libexec/PlistBuddy -c "Add :method string $EXPORT_METHOD" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :teamID string $TEAM_ID" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :stripSwiftSymbols bool true" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :compileBitcode bool false" "$PLIST"

          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:$BUNDLE_ID string $PROFILE_NAME" "$PLIST"

          plutil -lint "$PLIST"
          echo "EXPORT_OPTIONS_PLIST=$PLIST" >> "$GITHUB_ENV"
          echo "âœ… ExportOptions.plist generated at $PLIST"
          /usr/libexec/PlistBuddy -c "Print" "$PLIST"

      - name: Export IPA
        shell: bash
        run: |
          set -euo pipefail
          EXPORT_DIR="$RUNNER_TEMP/export"
          mkdir -p "$EXPORT_DIR"

          /usr/bin/xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            -exportPath "$EXPORT_DIR" \
            | xcpretty

          echo "âœ… Export finished"
          ls -la "$EXPORT_DIR"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PowerPlantCalculations-ipa
          path: ${{ runner.temp }}/export/*.ipa
