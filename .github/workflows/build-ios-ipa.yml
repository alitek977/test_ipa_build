name: Build iOS SIGNED IPA (Enterprise)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Verify ExportOptions.plist exists
        shell: bash
        run: |
          set -euo pipefail
          test -f "ExportOptions.plist"
          echo "âœ… ExportOptions.plist found"

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --non-interactive

      - name: Install CocoaPods
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod install
          cd ..

      - name: Install signing cert into keychain
        shell: bash
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          echo "P12_SECRET_LEN=${#IOS_P12_BASE64}"

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          # decode p12
          printf '%s' "$IOS_P12_BASE64" | base64 --decode > "$CERT_PATH"
          ls -la "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Install provisioning profile
        shell: bash
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -euo pipefail

          echo "MOBILEPROVISION_SECRET_LEN=${#IOS_MOBILEPROVISION_BASE64}"

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          PP_PLIST="$RUNNER_TEMP/profile.plist"

          # decode mobileprovision
          printf '%s' "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > "$PP_PATH"
          ls -la "$PP_PATH"

          # Try to decode CMS -> plist (if this fails, the secret/content is wrong)
          security cms -D -i "$PP_PATH" > "$PP_PLIST"

          # Extract UUID safely from plist file
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PP_PLIST")

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "âœ… Installed provisioning profile UUID: $UUID"
          
      - name: Build Archive (Release)
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ” Searching for workspace or project..."

          if ls ios/*.xcworkspace >/dev/null 2>&1; then
            WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"
            echo "âœ… Using workspace: $WORKSPACE"

            SCHEME="$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')"

            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -destination "generic/platform=iOS" \
              -archivePath "$RUNNER_TEMP/App.xcarchive" \
              archive

          else
            PROJECT="$(ls ios/*.xcodeproj | head -n 1)"
            echo "âš ï¸ Workspace not found, using project: $PROJECT"

            SCHEME="$(xcodebuild -list -project "$PROJECT" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')"

            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -destination "generic/platform=iOS" \
              -archivePath "$RUNNER_TEMP/App.xcarchive" \
              archive
          fi

      - name: Export IPA
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "ExportOptions.plist"

          IPA_PATH="$(find "$RUNNER_TEMP/export" -maxdepth 2 -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found after export"
            ls -la "$RUNNER_TEMP/export" || true
            exit 1
          fi

          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "âœ… IPA at: $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: ${{ env.IPA_PATH }}
