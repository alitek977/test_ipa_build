name: Build iOS unsigned IPA (Expo EAS local)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI & EAS
        run: npm install -g expo-cli eas-cli

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --non-interactive

      - name: Build iOS app (unsigned, local)
        run: |
          eas build \
            --platform ios \
            --profile development \
            --local \
            --non-interactive \
            --clear-cache

      - name: Find IPA
        shell: bash
        run: |
          set -e
          IPA_PATH="$(find . -type f -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "❌ No IPA found"
            find . -type f | grep ipa || true
            exit 1
          fi
          echo "IPA_PATH=$IPA_PATH" >> $GITHUB_ENV
          echo "✅ Found IPA at $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.IPA_PATH }}
