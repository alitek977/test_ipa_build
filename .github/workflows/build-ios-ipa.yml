name: Build iOS SIGNED IPA (Enterprise/AdHoc/Dev)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      # (Ø§Ø®ØªÙŠØ§Ø±ÙŠ Ù„ÙƒÙ† Ù…ÙÙŠØ¯) ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„Ù…Ù„Ù Ù…ÙˆØ¬ÙˆØ¯ ÙÙŠ Ø§Ù„Ø±ÙŠØ¨Ùˆ
      - name: Verify ExportOptions.plist exists (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "ExportOptions.plist" ]; then
            echo "âœ… ExportOptions.plist found (will not be used; we generate a validated one)."
          else
            echo "â„¹ï¸ ExportOptions.plist not found in repo (OK)."
          fi

      - name: Expo prebuild (iOS)
        shell: bash
        run: |
          set -euo pipefail
          npx expo prebuild -p ios --non-interactive

      - name: Install CocoaPods
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod install
          cd ..

      - name: Install signing cert into keychain
        shell: bash
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          if [ -z "${IOS_P12_BASE64:-}" ]; then
            echo "âŒ IOS_P12_BASE64 is empty"
            exit 1
          fi
          if [ -z "${KEYCHAIN_PASSWORD:-}" ]; then
            echo "âŒ KEYCHAIN_PASSWORD is empty"
            exit 1
          fi

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          echo "$IOS_P12_BASE64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "${IOS_P12_PASSWORD:-}" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "âœ… Certificate imported"

      - name: Install provisioning profile + extract TEAM_ID / BUNDLE_ID / EXPORT_METHOD
        shell: bash
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -euo pipefail

          if [ -z "${IOS_MOBILEPROVISION_BASE64:-}" ]; then
            echo "âŒ IOS_MOBILEPROVISION_BASE64 is empty"
            exit 1
          fi

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > "$PP_PATH"

          if [ ! -s "$PP_PATH" ]; then
            echo "âŒ Decoded mobileprovision is empty"
            exit 1
          fi

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          PP_PLIST="$RUNNER_TEMP/profile.plist"
          security cms -D -i "$PP_PATH" > "$PP_PLIST"

          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PP_PLIST")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$PP_PLIST")
          TEAM_ID=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' "$PP_PLIST")

          APP_ID=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' "$PP_PLIST")
          BUNDLE_ID="${APP_ID#${TEAM_ID}.}"

          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "âœ… Installed provisioning profile: $PROFILE_NAME"
          echo "ðŸ”Ž TEAM_ID=$TEAM_ID"
          echo "ðŸ”Ž BUNDLE_ID=$BUNDLE_ID"

          # Detect export method safely
          PROVIDES_ALL_DEVICES=$(/usr/libexec/PlistBuddy -c 'Print :ProvisionsAllDevices' "$PP_PLIST" 2>/dev/null || echo "false")
          HAS_PROVISIONED_DEVICES="false"
          if /usr/libexec/PlistBuddy -c 'Print :ProvisionedDevices:0' "$PP_PLIST" >/dev/null 2>&1; then
            HAS_PROVISIONED_DEVICES="true"
          fi

          GET_TASK_ALLOW=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:get-task-allow' "$PP_PLIST" 2>/dev/null || echo "false")

          EXPORT_METHOD="app-store"
          if [ "$PROVIDES_ALL_DEVICES" = "true" ]; then
            EXPORT_METHOD="enterprise"
          fi
          if [ "$HAS_PROVISIONED_DEVICES" = "true" ]; then
            EXPORT_METHOD="ad-hoc"
          fi
          if [ "$GET_TASK_ALLOW" = "true" ]; then
            EXPORT_METHOD="development"
          fi

          echo "TEAM_ID=$TEAM_ID" >> "$GITHUB_ENV"
          echo "BUNDLE_ID=$BUNDLE_ID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "EXPORT_METHOD=$EXPORT_METHOD" >> "$GITHUB_ENV"

          echo "ðŸ”Ž EXPORT_METHOD=$EXPORT_METHOD"

      - name: Pick correct Xcode scheme (avoid EASClient)
        shell: bash
        run: |
          set -euo pipefail

          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"
          if [ -z "$WORKSPACE" ]; then
            echo "âŒ No .xcworkspace found in ios/"
            ls -la ios || true
            exit 1
          fi

          # Get all schemes
          SCHEMES="$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1;next} flag && NF{print $1}')"
          echo "Schemes:"
          echo "$SCHEMES"

          # Prefer scheme that is NOT EASClient / Pods
          SCHEME="$(echo "$SCHEMES" | grep -v -E '^(Pods|EASClient)$' | head -n 1)"
          if [ -z "$SCHEME" ]; then
            # fallback first
            SCHEME="$(echo "$SCHEMES" | head -n 1)"
          fi

          echo "WORKSPACE=$WORKSPACE" >> "$GITHUB_ENV"
          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"

          echo "âœ… WORKSPACE=$WORKSPACE"
          echo "âœ… SCHEME=$SCHEME"

      - name: Generate ExportOptions.plist on runner (validated)
        shell: bash
        run: |
          set -euo pipefail

          : "${TEAM_ID:?TEAM_ID missing}"
          : "${BUNDLE_ID:?BUNDLE_ID missing}"
          : "${PROFILE_NAME:?PROFILE_NAME missing}"
          : "${EXPORT_METHOD:?EXPORT_METHOD missing}"

          PLIST_PATH="$RUNNER_TEMP/ExportOptions.plist"

          cat > "$PLIST_PATH" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>$EXPORT_METHOD</string>
          
            <key>signingStyle</key>
            <string>manual</string>
          
            <key>teamID</key>
            <string>$TEAM_ID</string>
          
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key>
              <string>$PROFILE_NAME</string>
            </dict>
          
            <key>compileBitcode</key>
            <false/>
          
            <key>stripSwiftSymbols</key>
            <true/>
          
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF

          # Validate it quickly
          plutil -lint "$PLIST_PATH"
          echo "EXPORT_OPTIONS_PLIST=$PLIST_PATH" >> "$GITHUB_ENV"
          echo "âœ… ExportOptions.plist generated at $PLIST_PATH"

      - name: Build Archive (Release)
        shell: bash
        run: |
          set -euo pipefail

          : "${WORKSPACE:?WORKSPACE missing}"
          : "${SCHEME:?SCHEME missing}"

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            clean archive \
            | xcpretty || true

          # If xcodebuild failed, it usually returns nonzero, but xcpretty may swallow.
          # Check archive exists:
          if [ ! -d "$RUNNER_TEMP/App.xcarchive" ]; then
            echo "âŒ Archive not found - build failed"
            exit 1
          fi

          echo "âœ… Archive created"

      - name: Export IPA
        shell: bash
        run: |
          set -euo pipefail
          : "${EXPORT_OPTIONS_PLIST:?EXPORT_OPTIONS_PLIST missing}"

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            | xcpretty || true

          IPA_PATH="$(find "$RUNNER_TEMP/export" -maxdepth 2 -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found after export"
            echo "Export dir listing:"
            ls -la "$RUNNER_TEMP/export" || true
            exit 1
          fi

          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "âœ… IPA at: $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: ${{ env.IPA_PATH }}
