name: Build iOS SIGNED IPA (Enterprise)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --non-interactive

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      # ----- Create keychain + import P12 -----
      - name: Install signing cert into keychain
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${{ secrets.IOS_P12_BASE64 }}" ]; then
            echo "âŒ IOS_P12_BASE64 secret is empty"
            exit 1
          fi

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "${{ secrets.IOS_P12_PASSWORD }}" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" "$KEYCHAIN_PATH"

          echo "âœ… P12 imported into keychain"

      # ----- Install provisioning profile + extract TeamId/BundleId/ProfileName -----
      - name: Install provisioning profile + extract values
        id: profile
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${{ secrets.IOS_MOBILEPROVISION_BASE64 }}" ]; then
            echo "âŒ IOS_MOBILEPROVISION_BASE64 secret is empty"
            exit 1
          fi

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "${{ secrets.IOS_MOBILEPROVISION_BASE64 }}" | base64 --decode > "$PP_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          UUID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin)
          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "âœ… Installed provisioning profile UUID: $UUID"

          TEAM_ID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' /dev/stdin)
          PROFILE_NAME=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin)
          APP_ID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin)
          BUNDLE_ID="${APP_ID#${TEAM_ID}.}"

          echo "TEAM_ID=$TEAM_ID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "BUNDLE_ID=$BUNDLE_ID" >> "$GITHUB_ENV"

          echo "ðŸ”Ž TEAM_ID=$TEAM_ID"
          echo "ðŸ”Ž PROFILE_NAME=$PROFILE_NAME"
          echo "ðŸ”Ž BUNDLE_ID=$BUNDLE_ID"

      # ----- Generate ExportOptions.plist on mac runner (avoids Windows encoding problems) -----
      - name: Generate ExportOptions.plist (Enterprise, Manual)
        shell: bash
        run: |
          set -euo pipefail

          cat > "$RUNNER_TEMP/ExportOptions.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>enterprise</string>

            <key>signingStyle</key>
            <string>manual</string>

            <key>teamID</key>
            <string>${TEAM_ID}</string>

            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>

            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

          /usr/bin/plutil -lint "$RUNNER_TEMP/ExportOptions.plist"
          echo "âœ… ExportOptions.plist generated and validated"

      # ----- Archive -----
      - name: Build Archive (Release)
        shell: bash
        run: |
          set -euo pipefail

          # Find workspace produced by expo prebuild
          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"
          if [ -z "$WORKSPACE" ]; then
            echo "âŒ No .xcworkspace found in ios/"
            ls -la ios || true
            exit 1
          fi

          # Pick first scheme
          SCHEME="$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')"
          if [ -z "$SCHEME" ]; then
            echo "âŒ Could not detect scheme"
            xcodebuild -list -workspace "$WORKSPACE" || true
            exit 1
          fi

          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME"

          echo "âœ… Archive created"

      # ----- Export IPA -----
      - name: Export IPA
        shell: bash
        run: |
          set -euo pipefail

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

          IPA_PATH="$(find "$RUNNER_TEMP/export" -maxdepth 2 -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found after export"
            ls -la "$RUNNER_TEMP/export" || true
            exit 1
          fi

          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "âœ… IPA at: $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: ${{ env.IPA_PATH }}
