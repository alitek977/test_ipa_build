name: Build iOS SIGNED IPA (Enterprise)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --non-interactive

      - name: Install CocoaPods
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod install
          cd ..

      - name: Install signing cert into keychain (robust)
        shell: bash
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          # Decode P12 (robust)
          (printf '%s' "$IOS_P12_BASE64" | base64 --decode > "$CERT_PATH" 2>/dev/null) \
            || (printf '%s' "$IOS_P12_BASE64" | base64 -D > "$CERT_PATH")

          echo "P12_SIZE=$(wc -c < "$CERT_PATH")"
          if [ ! -s "$CERT_PATH" ]; then
            echo "âŒ Decoded P12 is empty. Check IOS_P12_BASE64."
            exit 1
          fi

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "âœ… P12 imported into keychain"

      - name: Install provisioning profile + extract values (robust)
        id: profile
        shell: bash
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -euo pipefail

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          PP_PLIST="$RUNNER_TEMP/profile.plist"

          # Decode mobileprovision (robust)
          (printf '%s' "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > "$PP_PATH" 2>/dev/null) \
            || (printf '%s' "$IOS_MOBILEPROVISION_BASE64" | base64 -D > "$PP_PATH")

          echo "PP_SIZE=$(wc -c < "$PP_PATH")"
          if [ ! -s "$PP_PATH" ]; then
            echo "âŒ Decoded mobileprovision is empty. Check IOS_MOBILEPROVISION_BASE64."
            exit 1
          fi

          # Decode CMS to plist
          security cms -D -i "$PP_PATH" > "$PP_PLIST"

          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PP_PLIST")
          TEAM_ID=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' "$PP_PLIST")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$PP_PLIST")
          APP_ID=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' "$PP_PLIST")
          BUNDLE_ID="${APP_ID#${TEAM_ID}.}"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          echo "âœ… Installed provisioning profile UUID: $UUID"
          echo "ðŸ”Ž TEAM_ID=$TEAM_ID"
          echo "ðŸ”Ž PROFILE_NAME=$PROFILE_NAME"
          echo "ðŸ”Ž BUNDLE_ID=$BUNDLE_ID"

          echo "TEAM_ID=$TEAM_ID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "BUNDLE_ID=$BUNDLE_ID" >> "$GITHUB_ENV"

      - name: Generate ExportOptions.plist on runner (validated)
        shell: bash
        run: |
          set -euo pipefail

          cat > "$RUNNER_TEMP/ExportOptions.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>enterprise</string>

            <key>signingStyle</key>
            <string>manual</string>

            <key>teamID</key>
            <string>${TEAM_ID}</string>

            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>

            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

          /usr/bin/plutil -lint "$RUNNER_TEMP/ExportOptions.plist"
          echo "âœ… ExportOptions.plist generated & valid"

      - name: Build Archive (workspace or project)
        shell: bash
        run: |
          set -euo pipefail

          WORKSPACE_DIR=""
          for w in ios/*.xcworkspace; do
            if [ -d "$w" ]; then
              WORKSPACE_DIR="$w"
              break
            fi
          done

          if [ -n "$WORKSPACE_DIR" ]; then
            echo "âœ… Using workspace: $WORKSPACE_DIR"
            SCHEME="$(xcodebuild -list -workspace "$WORKSPACE_DIR" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')"
            echo "Scheme: $SCHEME"

            xcodebuild \
              -workspace "$WORKSPACE_DIR" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -destination "generic/platform=iOS" \
              -archivePath "$RUNNER_TEMP/App.xcarchive" \
              archive \
              CODE_SIGN_STYLE=Manual \
              DEVELOPMENT_TEAM="$TEAM_ID" \
              PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME"
          else
            PROJECT_FILE="$(ls ios/*.xcodeproj | head -n 1)"
            echo "âš ï¸ Workspace not found, using project: $PROJECT_FILE"
            SCHEME="$(xcodebuild -list -project "$PROJECT_FILE" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')"
            echo "Scheme: $SCHEME"

            xcodebuild \
              -project "$PROJECT_FILE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -destination "generic/platform=iOS" \
              -archivePath "$RUNNER_TEMP/App.xcarchive" \
              archive \
              CODE_SIGN_STYLE=Manual \
              DEVELOPMENT_TEAM="$TEAM_ID" \
              PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME"
          fi

          echo "âœ… Archive created"

      - name: Export IPA
        shell: bash
        run: |
          set -euo pipefail

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

          IPA_PATH="$(find "$RUNNER_TEMP/export" -maxdepth 2 -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found after export"
            ls -la "$RUNNER_TEMP/export" || true
            exit 1
          fi

          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "âœ… IPA at: $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: ${{ env.IPA_PATH }}
