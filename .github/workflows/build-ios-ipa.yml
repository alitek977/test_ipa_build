name: Build iOS SIGNED IPA (Enterprise)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      # (اختياري لكن مفيد) تأكد أن ExportOptions.plist موجود
      - name: Verify Exportoptions.plist exists
        shell: bash
        run: |
          set -e
          if [ ! -f "ExportOptions.plist" ]; then
            echo "❌ ExportOptions.plist not found in repo root"
            ls -la
            exit 1
          fi
          echo "✅ ExportOptions.plist found"

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --non-interactive

      - name: Install CocoaPods
        shell: bash
        run: |
          set -e
          cd ios
          pod install
          cd ..

      - name: Install signing cert into keychain
        shell: bash
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -e

          echo "P12_SECRET_LEN=${#IOS_P12_BASE64}"

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          # مهم: إزالة أي أسطر جديدة من base64 قبل decode
          echo "$IOS_P12_BASE64" | tr -d '\n' | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          # مهم لمنع مشاكل codesign في CI
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "✅ Certificate imported into keychain"

      - name: Install provisioning profile
        shell: bash
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -e

          echo "MOBILEPROVISION_SECRET_LEN=${#IOS_MOBILEPROVISION_BASE64}"

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "$IOS_MOBILEPROVISION_BASE64" | tr -d '\n' | base64 --decode > "$PP_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          UUID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin)
          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          echo "✅ Installed provisioning profile UUID: $UUID"

      - name: Build Archive (Release)
        shell: bash
        run: |
          set -e

          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"
          if [ -z "$WORKSPACE" ]; then
            echo "❌ No .xcworkspace found under ios/"
            ls -la ios
            exit 1
          fi

          # استخراج أول Scheme تلقائياً
          SCHEME="$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')"
          if [ -z "$SCHEME" ]; then
            echo "❌ Could not detect scheme"
            xcodebuild -list -workspace "$WORKSPACE"
            exit 1
          fi

          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            archive

          echo "✅ Archive created at $RUNNER_TEMP/App.xcarchive"

      - name: Export IPA
        shell: bash
        run: |
          set -e
          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "ExportOptions.plist"

          IPA_PATH="$(find "$RUNNER_TEMP/export" -maxdepth 2 -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "❌ IPA not found after export"
            echo "Export folder content:"
            ls -la "$RUNNER_TEMP/export" || true
            exit 1
          fi

          echo "✅ IPA at: $IPA_PATH"
          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: ${{ env.IPA_PATH }}
