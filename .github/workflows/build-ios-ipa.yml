name: Build iOS unsigned IPA (no EAS, no signing)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --no-install --non-interactive

      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build unsigned app
        shell: bash
        run: |
          set -e

          WORKSPACE=$(ls ios/*.xcworkspace | head -n 1)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1;next} flag && NF{print $1; exit}')

          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Create IPA
        run: |
          APP=$(find build/Build/Products -name "*.app" | head -n 1)
          mkdir Payload
          cp -R "$APP" Payload/
          zip -r app-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: app-unsigned.ipa
