name: Build iOS SIGNED IPA (Enterprise)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Expo prebuild (iOS)
        run: npx expo prebuild -p ios --non-interactive

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Install signing cert into keychain
        shell: bash
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          echo "$IOS_P12_BASE64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import cert
          security import "$CERT_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          # Allow codesign/xcodebuild access
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "âœ… Certificate imported"
          echo "ðŸ”Ž Available code signing identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true

      - name: Install provisioning profile + extract TEAM_ID / PROFILE_NAME / BUNDLE_ID
        shell: bash
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -euo pipefail

          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > "$PP_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          UUID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin)
          cp "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          TEAM_ID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' /dev/stdin)
          PROFILE_NAME=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin)
          APP_ID=$(security cms -D -i "$PP_PATH" | /usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin)
          BUNDLE_ID="${APP_ID#${TEAM_ID}.}"

          echo "TEAM_ID=$TEAM_ID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "BUNDLE_ID=$BUNDLE_ID" >> "$GITHUB_ENV"

          echo "âœ… Installed provisioning profile UUID: $UUID"
          echo "ðŸ”Ž TEAM_ID=$TEAM_ID"
          echo "ðŸ”Ž PROFILE_NAME=$PROFILE_NAME"
          echo "ðŸ”Ž BUNDLE_ID=$BUNDLE_ID"

      - name: Detect correct Xcode scheme (exclude EASClient)
        shell: bash
        run: |
          set -euo pipefail
          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"
          echo "Workspace: $WORKSPACE"

          SCHEME="$(xcodebuild -list -workspace "$WORKSPACE" \
            | awk '/Schemes:/{flag=1;next} flag && NF{print $1}' \
            | grep -v '^EASClient$' \
            | head -n 1)"

          if [ -z "$SCHEME" ]; then
            echo "âŒ Could not detect scheme"
            xcodebuild -list -workspace "$WORKSPACE"
            exit 1
          fi

          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"
          echo "âœ… Using scheme: $SCHEME"

      - name: Choose CODE_SIGN_IDENTITY automatically
        shell: bash
        run: |
          set -euo pipefail

          # Prefer Apple Distribution (new name).
          Fallback to iOS Distribution (old name).
          if security find-identity -v -p codesigning | grep -q "Apple Distribution"; then
            echo "CODE_SIGN_IDENTITY=Apple Distribution" >> "$GITHUB_ENV"
            echo "âœ… CODE_SIGN_IDENTITY=Apple Distribution"
          elif security find-identity -v -p codesigning | grep -q "iOS Distribution"; then
            echo "CODE_SIGN_IDENTITY=iOS Distribution" >> "$GITHUB_ENV"
            echo "âœ… CODE_SIGN_IDENTITY=iOS Distribution"
          else
            echo "âŒ No Distribution certificate found in keychain."
            echo "You MUST provide a P12 that includes Apple/iOS Distribution cert for your TEAM."
            security find-identity -v -p codesigning || true
            exit 1
          fi

      - name: Build Archive (Release)
        shell: bash
        env:
          TEAM_ID: ${{ env.TEAM_ID }}
          BUNDLE_ID: ${{ env.BUNDLE_ID }}
          PROFILE_NAME: ${{ env.PROFILE_NAME }}
          SCHEME: ${{ env.SCHEME }}
          CODE_SIGN_IDENTITY: ${{ env.CODE_SIGN_IDENTITY }}
        run: |
          set -euo pipefail
          WORKSPACE="$(ls ios/*.xcworkspace | head -n 1)"

          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          echo "Signing: $CODE_SIGN_IDENTITY"
          echo "Team: $TEAM_ID"
          echo "Bundle: $BUNDLE_ID"
          echo "Profile: $PROFILE_NAME"

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            clean archive

      - name: Generate ExportOptions.plist (Enterprise)
        shell: bash
        env:
          TEAM_ID: ${{ env.TEAM_ID }}
          BUNDLE_ID: ${{ env.BUNDLE_ID }}
          PROFILE_NAME: ${{ env.PROFILE_NAME }}
        run: |
          set -euo pipefail
          PLIST="$RUNNER_TEMP/ExportOptions.plist"

          /usr/libexec/PlistBuddy -c "Clear dict" "$PLIST" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :teamID string $TEAM_ID" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :method string enterprise" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:$BUNDLE_ID string $PROFILE_NAME" "$PLIST"

          /usr/libexec/PlistBuddy -c "Print" "$PLIST"
          plutil -lint "$PLIST"

          echo "EXPORT_OPTIONS_PLIST=$PLIST" >> "$GITHUB_ENV"

      - name: Export IPA
        shell: bash
        env:
          EXPORT_OPTIONS_PLIST: ${{ env.EXPORT_OPTIONS_PLIST }}
        run: |
          set -euo pipefail

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST"

          IPA_PATH="$(find "$RUNNER_TEMP/export" -maxdepth 2 -name "*.ipa" | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found after export"
            ls -la "$RUNNER_TEMP/export" || true
            exit 1
          fi

          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "âœ… IPA at: $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: ${{ env.IPA_PATH }}
